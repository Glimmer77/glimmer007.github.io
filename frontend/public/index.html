<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 确保正确设置了字符编码 -->
  <meta charset="UTF-8">
  <!-- 确保视口配置正确，以适应移动设备 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 添加网页标题 -->
  <title>Community Forum</title>
  <!-- 从 CDN 引入 Vuetify 的样式，也可以选择从 npm 安装 -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
  <!-- Vue 应用的挂载点 -->
  <div id="app"></div>

  <!-- 从 CDN 引入 Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 从 CDN 引入 Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.x/dist/vue.global.js"></script>
  <!-- 从 CDN 引入 Vue Router，确保版本与项目依赖匹配 -->
  <script src="https://cdn.jsdelivr.net/npm/vue-router@4.x/dist/vue-router.global.js"></script>
  <!-- 从 CDN 引入 Vuex，确保版本与项目依赖匹配 -->
  <script src="https://cdn.jsdelivr.net/npm/vuex@4.x/dist/vuex.js"></script>
  <!-- 从 CDN 引入 Vuetify -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.x/dist/vuetify.js"></script>
  
  <!-- 引入应用的入口文件 -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
